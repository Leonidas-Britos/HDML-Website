<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon_hockey.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
</head>

<body>
    <header class="header">
        <img class="header_logo" src="./img/Logo_Mighty_duck_banner.png" alt="logo mighty ducks">
        <nav class="nav_page">
            <a href="./home.html">Home</a>
            <a href="./aboutHdml.html"> About MDHL</a>
            <a href="./contact.html">Contact</a>
            <a href="./rules.html">Rules</a>
            <a href="./game_info.html">Game Info</a>
            <a class="boton_rojo_registration" href="#">Registration</a>
        </nav>
    </header>
    <section class="banner">
        <img class="banner_imagen" src="./img/hockey_5.jpg" alt="banner mdhl">
        <h1 class="banner_titulo">Mighty Ducks Hockey League</h1>
    </section>
    <main>
        <section class="contenido_registration">
            <h2>Registration Form</h2>



            <form action="/formAction.html" method="get">
                <label for="fname">Player´s First Name:</label>
                <input type="text" id="fname" name="fname">
                <br><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
                <br><br>
                <label for="streetAddress">Street Address:</label>
                <input type="text" id="streetAddress" name="streetAddress">
                <br><br>
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <br><br>
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode">
                <br><br>
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate">
                <br><br>
                <label for="gender" id="gender">Gender:</label>
                <input type="radio" id="gender" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="gender" name="gender" value="male">
                <label for="female">Male</label>
                <br><br>
                <input type="checkbox" id="grade" name="grade" value="preSchool">
                <label for="o0">Pree-School</label>
                <input type="checkbox" id="grade" name="grade" value="1st">
                <label for="o1">1st</label>
                <input type="checkbox" id="grade" name="grade" value="2nd">
                <label for="o2">2nd</label>
                <input type="checkbox" id="grade" name="grade" value="3rd">
                <label for="o3">3rd</label>
                <input type="checkbox" id="grade" name="grade" value="4th">
                <label for="o4">4th</label>
                <input type="checkbox" id="grade" name="grade" value="5th">
                <label for="o5">5th</label>



            </form>


        </section>
    </main>
    <footer>
        <hr>
        <p>©Mighty Ducks Hockey League All rights reserved, 2023</p>
    </footer>
</body>

</html>
